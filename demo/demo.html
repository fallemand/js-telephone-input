<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Telephone </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://http2.mlstatic.com/secure/org-img/ch/ui/1.1.1/chico.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../component/styles/telephone-input-mask.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
</head>

<body>
    <div class="ch-box-lite">
        <h1>Parámetros</h1>
        <span class="result">País: </span> <select id="country"><option>ar</option><option selected>mx</option></select> <br />
        <span class="result">Usar Bandera: </span> <select id="withFlag"><option>Si</option><option selected>No</option></select> <br />
        <span class="result">Cambiar Bandera: </span> <select id="canChangeCountry"><option>Si</option><option selected>No</option></select> <br />
        <span class="result">Completar Máscara: </span> <select id="completeMask"><option>Si</option><option selected>No</option></select> <br />
        <span class="result">Requerido: </span> <select id="required"><option selected>Si</option><option>No</option></select> <br /> 
        <span class="result">Valor Inicial: </span> <input class="initial-value" id="initialValue"></input> <br /> 
        <button class="ch-btn ch-btn-small" onclick="initializeComponent()">Guardar</button>
    </div>
    
    <div class="ch-box-lite">
        <h1>Telephone Input</h1>
        <form>
            <div id="tel" class="tel">
                <div class="tel-number">
                    <input id="telephone" required type="text" data-value="" data-validations="tel-validations" data-country="ar" data-areaCode="telephoneAreaCode" data-number="telephoneNumber" />
                </div>
                <div id="tel-validations" class="tel-validations"></div>
            </div>
        </form>
    </div>
    
    <div class="ch-box-lite">
        <h2>Resultado</h1>
        <span class="result">Código Área: </span> <input id="telephoneAreaCode" type="text" name="sellerContact.areaCode" /> <br />
        <span class="result">Teléfono: </span> <input id="telephoneNumber" type="text" name="sellerContact.phone" /> 
    </div>
    
    <script src="../component/js/telephone-input-mask.js"></script>
    <script src="demo.js"></script>
</body>

</html>
